<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form method="GET">
      <!-- Add a label for 'fullname'-->
      <label for="fullname">fullname</label>
      <!-- Add a text input with the id and name attributes set to 'fullname' -->
      <!-- Include the place holder text "Enter Name" and make this input required -->
      <input type="text"  placeholder="Enter Name" required="true" id="fullname" name="fullname">
      
      <!-- Add a label for 'email'-->
      <label for="email">email</label>
      <!-- Add a text input with the id and name attributes set to 'email' -->
      <!-- Include the place holder text "Enter Email" and make this input required -->
      <input type="email" placeholder="Enter Email" required="true" id="email" name="email">
      
      <!-- Add a label for 'phone'-->
      <label for="phone">phone</label>
      <!-- Add a text input with the id and name attributes set to 'phone' -->
      <!-- Include the place holder text "Enter Telephone (optional)" -->
      <input type="tel" placeholder="Enter Telephone (optional)" id="phone" name="phone">

      <!-- Add a label for 'message'-->
      <label for="message">Enter Message</label>
      <!-- Add a textarea with the id and name attributes set to 'message' -->
      <!-- Include the place holder text "Enter Message" -->
      <textarea placeholder="Enter Message" id="message" name="message">


      <!-- Add a checkbox input with the id set to 'checkbox' -->
      <input type="checkbox" id="checkbox" name="checkbox">

      <!-- Add a checkbox input with the type set to 'submit' -->
      <input type="submit" value="submit">
    
  </form>

    
  </body>
</html>
